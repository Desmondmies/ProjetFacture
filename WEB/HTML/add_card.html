<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_card.css')}}">

<!-- tests à faire pour changer le contenu d'une carte en fonction du path -->

<div class="client">
  <h2>Ajouter {{CARD_TITLE}}</h2>
    <div class="info-client">
        <div class="inputs-client">
            <div class="row">
                <input type="text" id="i_nom" placeholder="Nom..." >
                <input type="text" id="i_prenom" placeholder="Prénom..." >
            </div>
            <input type="text" id="i_ad" placeholder="Adresse..." >
            <div class="row">
                <input type="email" id="i_mail" placeholder="Mail..." >
                <input type="tel" id="i_tel" placeholder="Téléphone..." >
            </div>
            <input type="text" id="i_desc" placeholder="Description..." >
        </div>
    </div>
    <form action="{{path}}" method="post">
    <div class="bouton">
      <button class="button" id="save_btn" type="submit" name="save_card" onclick="save_btn.value = 'SAVE¤'+i_nom.value+'¤'+i_prenom.value+'¤'+i_ad.value+'¤'+i_mail.value+'¤'+i_tel.value+'¤'+i_desc.value" value="SAVE" role="button" >Sauvegarder</button>
    </div>
</div>
