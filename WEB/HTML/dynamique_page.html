<!DOCTYPE html>
<html lang = "fr">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <head>
        <title>
            Nouuveau titre d'onglet
        </title>
        <!-- <link rel="stylesheet" href="Style.css"/> -->
    </head>
    <body>
        <h1 title="tooltip quand on laisse souris dessus">
            Affichage des infos d'un client
        </h1>
        <!-- Ecriture d'une boucle for en qui parcoure la  liste des variables passée en paramètre (contenue dans la variable 'posts') -->
        {% for post in posts %}
            <section>
                Nom : {{ post.Nom }} <!-- double {{ var }} pour afficher le contenu de var -->
                <br> <!-- Retour à la ligne -->
                Prenom : {{ post.Prenom }}
                <br>
                Tel : {{ post.Tel }}
                <br>
                Mail : {{ post.Mail}}
                <br>
                Description : {{ post.Description }}
            </section>
        {% endfor %}
    </body>
</html>
